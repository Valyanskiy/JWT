<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="w-full flex justify-between flex-row">
    <h1 class="text-3xl m-3">–°–µ–∫—Ä–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</h1>
    <button id="auth" class="w-fit h-fit bg-blue-600 rounded-2xl self-center m-3">
        <p id="authText" class="m-2">–í–æ–π—Ç–∏</p>
    </button>
</header>
<main class="w-full flex justify-center">
        <p id="secretData">–¢—É—Ç–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç üòó</p>
</main>
<script>
    const token = localStorage.getItem('jwt');

    const secretData = document.getElementById('secretData');

    function parseJwt(token) {
        try {
            const base64Payload = token.split('.')[1];
            return JSON.parse(atob(base64Payload));
        } catch (e) {
            return null;
        }
    }

    function isTokenExpired(token) {
        const payload = parseJwt(token);
        if (!payload || !payload.exp) return true; // –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö = —Ç–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–µ–Ω

        const currentTime = Math.floor(Date.now() / 1000); // –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        return payload.exp < currentTime;
    }

    const loadProtectedData = async () => {
        try {
            const response = await fetch('http://localhost:3000/protected', {
                method: 'GET',
                headers: {
                    authorization: `Bearer ${localStorage.getItem('jwt')}`
                }
            });

            const data = await response.json();
            console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);

            if(response.ok) {
                secretData.textContent = data.message;
            } else {
                alert(data.message || '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }
    if (!token || isTokenExpired(token)) {
        document.getElementById('auth').addEventListener('click', () => {
            window.location.href = '/auth.html';
        });
    } else {
        document.getElementById('authText').innerText = '–í—ã–π—Ç–∏'
        document.getElementById('auth').addEventListener('click', () => {
            localStorage.removeItem('jwt');
            window.location.reload();
        });
        loadProtectedData();
    }
</script>
</body>
</html>
